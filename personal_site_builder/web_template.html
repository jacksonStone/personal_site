<!DOCTYPE html>
<head>

    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        {{.Style}}
    </style>
    <script>
        let currentUrl = window.location.origin + window.location.pathname
        if(!currentUrl.endsWith("/")) {
            currentUrl += "/"
        }
        fetch(currentUrl + "_ping")
    </script>
</head>

                <li><a href="/blogs">Blogs</a></li>
            </ul>
        </nav>
        <main>
            {{.Content}}
        </main>
    </body>
</html>
